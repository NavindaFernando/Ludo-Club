<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludo Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asserts/css%20normalize/normalize.css">
    <link rel="icon" href="asserts/images/ludoo%20icon.png">
    <style>
        #splash_container{
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: white;
        }

        #splash_container>img:nth-child(1){
            width: 800px;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        #splash_container>img:nth-child(2){
            width: 110px;
            position: absolute;
            margin: auto;
            left: 40px;
            top: 100px;
            bottom: 0;
            right: 0;
        }

        #manu_container>img:nth-child(1){
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        #cardOne {
            width: 90%;
            max-width: 200px;
            height: 200px;
            color: white;
            text-align: center;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /*background: rgba(255, 255, 255, 0.2);*/
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 60%;
            margin: auto;
        }

        #cardTwo {
            width: 90%;
            max-width: 200px;
            height: 200px;
            color: white;
            text-align: center;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /*background: rgba(255, 255, 255, 0.2);*/
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #cardThree {
            width: 90%;
            max-width: 200px;
            height: 200px;
            color: white;
            text-align: center;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /*background: rgba(255, 255, 255, 0.2);*/
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 60%;
            right: 0;
            margin: auto;
        }

        #cardOne>img{
            position: relative;
            top: 100px;
            width: 250px;
        }

        #cardTwo>img{
            position: relative;
            top: 100px;
            width: 250px;
        }

        #cardThree>img{
            position: relative;
            top: 100px;
            width: 250px;
        }

        /*#numberTwo{
            position: relative;
            font-size: 80px;
        }

        #twoPlayers{
            position: relative;
            bottom: 140px;
            font-size: 40px;
            font-family: 'Jost', sans-serif;
            font-weight: bold;
        }*/

    </style>
</head>
<body>

    <div id="splash_container">
        <img src="asserts/images/ludoo%20logo.jpg" alt="">
        <img src="asserts/images/loader.gif" alt="">
    </div>

    <div id="manu_container">
        <img src="asserts/images/manu%20bg.jpg" alt="">

        <div id="cardOne" data-tilt>
            <img src="asserts/images/two-white-dice-removebg-preview.png" alt="">
            <!--<h1 id="numberTwo">2</h1>
            <h1 id="twoPlayers">Players</h1>-->
        </div>

        <div id="cardTwo" data-tilt>
            <img src="asserts/images/three-white-dice-removebg-preview.png" alt="">
        </div>

        <div id="cardThree" data-tilt>
            <img src="asserts/images/four-white-dice.png" alt="">
        </div>
    </div>

<script src="asserts/jQuery/jquery-3.6.0.min.js"></script>
<script src="asserts/vanillaTilt/vanilla-tilt.js"></script>

<script>
    $(window).on('load',function () {
        console.log("Window Loaded");
        $("#splash_container").fadeOut(1000);
    });
</script>

</body>
</html>
